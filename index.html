<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run & Write: Daily Writing Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <header class="text-center mb-8">
            <h1 class="text-5xl font-black text-gray-900">Run & Write</h1>
            <p class="text-lg text-gray-600 mt-2">Your Daily Dose of Creative Inspiration</p>
        </header>

        <main class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 border border-gray-200">
            <div id="promptContainer" class="text-center">
                <h2 class="text-xl font-bold text-orange-600 mb-4">Today's Writing Prompt</h2>
                <div id="promptDisplay" class="min-h-[100px] flex items-center justify-center p-4 bg-orange-50 rounded-lg border-2 border-dashed border-orange-200">
                    <p id="promptText" class="text-lg text-gray-700 leading-relaxed">Summoning a new prophecy from the ether...</p>
                </div>
                <div id="errorDisplay" class="hidden mt-4 text-red-600 bg-red-100 p-3 rounded-md"></div>
            </div>
             <div class="text-center mt-6">
                <button id="historyBtn" class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-6 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300">
                    View Prompt Archive
                </button>
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>&copy; 2025 Run & Write. A sanctuary for the written word.</p>
        </footer>
    </div>
    
    <!-- History Modal -->
    <div id="historyModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-2xl max-h-[80vh] flex flex-col transform transition-transform duration-300 scale-95">
            <div class="flex justify-between items-center mb-4 border-b pb-3">
                <h2 class="text-2xl font-bold text-gray-800">Prompt Archive</h2>
                <button id="closeHistoryBtn" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <div id="historyContent" class="overflow-y-auto space-y-4 pr-2">
                <!-- History will be injected here -->
            </div>
        </div>
    </div>


    <script>
        const promptText = document.getElementById('promptText');
        const errorDisplay = document.getElementById('errorDisplay');
        const historyBtn = document.getElementById('historyBtn');
        const historyModal = document.getElementById('historyModal');
        const closeHistoryBtn = document.getElementById('closeHistoryBtn');
        const historyContent = document.getElementById('historyContent');


        async function getPrompt() {
            try {
                const body = {
                    action: 'get_today', // Specify the action for the backend
                    prompt: "A daily writing prompt for a creative writer. The prompt should be evocative, open-ended, and suitable for any genre. It should inspire a scene, a character, or a story. Be creative and avoid clich√©s."
                };

                const response = await fetch('/api/get-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.detail || errorResult.message || 'An unknown error occurred.');
                }

                const result = await response.json();
                promptText.textContent = result.text;
                promptText.parentElement.parentElement.classList.add('fade-in');

            } catch (error) {
                console.error("Error fetching prompt:", error);
                promptText.textContent = 'The oracle is silent. The connection was lost.';
                promptText.classList.add('text-red-500');
                errorDisplay.textContent = `Error: ${error.message}`;
                errorDisplay.classList.remove('hidden');
            }
        }
        
        async function getHistory() {
            historyContent.innerHTML = '<p class="text-gray-500 text-center p-4">Summoning memories from the Great Library...</p>';
            historyModal.classList.remove('hidden');
            // Animate modal entrance
            setTimeout(() => {
                historyModal.querySelector('div').classList.remove('scale-95');
                historyModal.classList.remove('opacity-0');
            }, 10);


            try {
                const response = await fetch('/api/get-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_history' }) // Send the history action
                });

                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.detail || errorResult.message || 'Failed to fetch history.');
                }

                const history = await response.json();
                historyContent.innerHTML = ''; // Clear loading message

                if (history.length === 0) {
                    historyContent.innerHTML = '<p class="text-gray-500 text-center p-4">The archives are quiet. No past prompts have been recorded.</p>';
                } else {
                    history.forEach(item => {
                        const promptEl = document.createElement('div');
                        promptEl.className = 'p-4 border-b border-gray-200 last:border-b-0 fade-in';
                        promptEl.innerHTML = `
                            <p class="text-sm font-semibold text-orange-600">${item.date}</p>
                            <p class="text-gray-700 mt-1">${item.prompt}</p>
                        `;
                        historyContent.appendChild(promptEl);
                    });
                }

            } catch (error) {
                historyContent.innerHTML = `<div class="p-4"><p class="text-red-500 font-semibold">A scroll was burnt in transit. Could not retrieve the archives.</p><p class="text-sm text-gray-600 mt-1">${error.message}</p></div>`;
            }
        }

        function closeHistoryModal() {
            historyModal.querySelector('div').classList.add('scale-95');
            historyModal.classList.add('opacity-0');
            setTimeout(() => {
                historyModal.classList.add('hidden');
            }, 300);
        }

        historyBtn.addEventListener('click', getHistory);
        closeHistoryBtn.addEventListener('click', closeHistoryModal);
        historyModal.addEventListener('click', (event) => {
            if (event.target === historyModal) {
                closeHistoryModal();
            }
        });

        document.addEventListener('DOMContentLoaded', getPrompt);
    </script>
</body>
</html>
